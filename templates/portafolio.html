<!-- Modal para mostrar la imagen ampliada -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-fullscreen-sm-down"> <!-- full en móviles -->
    <div class="modal-content bg-black border-0">
      <div class="modal-body p-0 d-flex justify-content-center align-items-center">
        <img src="" class="img-fluid w-100 h-auto" id="modalImage" alt="Imagen Modal" style="cursor: zoom-out;">
      </div>
    </div>
  </div>
</div>

<script>
  const modalImage = document.getElementById('modalImage');
  const imageModal = document.getElementById('imageModal');

  // Al abrir el modal, asignar imagen
  imageModal.addEventListener('show.bs.modal', function (event) {
    const trigger = event.relatedTarget;
    const imageUrl = trigger.getAttribute('data-bs-image');
    modalImage.src = imageUrl;
  });

  // Al hacer clic en la imagen, cerrar el modal
  modalImage.addEventListener('click', () => {
    const modalInstance = bootstrap.Modal.getInstance(imageModal);
    if (modalInstance) {
      modalInstance.hide();
    }
  });
</script>
