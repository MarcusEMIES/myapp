{% extends 'base.html' %}

{% block title %}Retratos Masculinos{% endblock %}

{% block content %}

<div class="row py-lg-">
  <!-- Imagen de fondo que cubre todo el ancho -->
  <div class="col-12 px-0">
    <img
      src="{{ url_for('static', filename='images/Hombre/h0.jpg') }}"
      class="img-fluid w-100"
      alt="Album image"
      style="object-fit: cover; height: 400px; object-position: center;object-position: 0 39%;"
    >
  </div>
<!-- Contenedor de navegación entre la imagen y las tarjetas -->
<div class="container-fluid text-center py-4" style="background-color: white;">
  <div class="d-flex justify-content-between align-items-center">
    <!-- Título de "Explora más portfolios" -->
    <h2 class="text-dark mb-0" style="font-family: 'Permanent Marker', sans-serif; font-size: 3rem; font-weight: bold; letter-spacing: 2px; flex-grow: 1; text-align: center; display: inline-block;">
      Explora más portfolios
    </h2>
    
    <!-- Botón de colapso con logo (navbar-toggler) -->
    <!-- Este botón será visible solo en dispositivos móviles y tabletas -->
    <button class="portfolio-btn d-block d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border: none; background: transparent; margin-right: 15px;">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo-img" style="width: 50px; height: auto; transition: all 0.3s ease; border-radius: 5px;">
    </button>
  </div>


  <nav>
    <ul class="nav justify-content-between" style="margin-top: 20px; display: flex; justify-content: space-between; padding-left: 15px; padding-right: 15px;">
      <li class="nav-item">
        <a class="nav-link text-dark" href="{{ url_for('tasks.coches') }}" style="font-weight: bold; font-size: 1.2rem; text-align: center;">Coches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="{{ url_for('tasks.retratosh') }}" style="font-weight: bold; font-size: 1.2rem; text-align: center;">Retratos Masculinos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="{{ url_for('tasks.retratosm') }}" style="font-weight: bold; font-size: 1.2rem; text-align: center;">Retratos Femeninos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="{{ url_for('tasks.comida') }}" style="font-weight: bold; font-size: 1.2rem; text-align: center;">Gastronomica</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="{{ url_for('tasks.bodas') }}" style="font-weight: bold; font-size: 1.2rem; text-align: center;">Bodas</a>

      <li class="nav-item">
        <a class="nav-link text-dark" href="{{ url_for('tasks.urbana') }}" style="font-weight: bold; font-size: 1.2rem; text-align: center;">Urbana</a>
      </li>
    </ul>
  </nav>
