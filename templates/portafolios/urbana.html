  <!-- /*El <img> tiene los siguientes atributos:

id="modalImage": Este id es importante porque se usa en el script de JavaScript para identificar este <img> y actualizar su atributo src (la URL de la imagen que se va a mostrar en el modal).
class="img-fluid": Esta clase es parte de Bootstrap y asegura que la imagen dentro del modal sea responsiva. Es decir, la imagen se adapta al tamaño de su contenedor y no se desborda. Se ajustará al tamaño de la ventana del modal mientras mantiene sus proporciones.
src="": El atributo src está vacío al principio. Este atributo es donde se define la URL de la imagen que se mostrará en el modal. El valor de este atributo se actualiza dinámicamente a través del JavaScript cuando el usuario hace clic en una de las imágenes de las tarjetas.
alt="Imagen ampliada": Este atributo es utilizado para accesibilidad. Si por alguna razón la imagen no se carga, se mostrará este texto como descripción de la imagen.*/-->
